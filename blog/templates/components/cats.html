<h3 class="main-title">Categories:</h3>
<ol class="list-group list-group-numbered mb-3 mt-3">
    {% for cat in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="{{ cat.get_absolute_url }}" class="cat-link">{{ cat }}</a></div>
            </div>
            <span class="badge rounded-pill">{{ cat.count_articles }}</span>
        </li>
    {% endfor %}
</ol>
