<div class="card mb-3 mt-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ article.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content | truncatewords:25 }}</p>
                <div class="card-body__footer">
                    <p class="card-text"><small class="text-muted">Last updated {{ article.updated_at }}</small></p>
                    <a href="{{ article.get_absolute_url }}" class="btn btn-outline-dark">Read</a>
                </div>
            </div>
        </div>
    </div>
</div>
